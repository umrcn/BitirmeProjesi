{% extends "import_brain.html" %} 
{% block content %}

<center>
<br><h2></h2><br>

    <form id="upload-file_brain" method="post" enctype="multipart/form-data">
         <input style="background-color:#35b5d4;border-radius:45px" type="file" name="file" class="btn btn-success" id="imageUpload_brain" accept=".png, .jpg, .jpeg">

    <div class="image-section" style="display:none;">

    </div>



    <div class="loader" style="display:none;"></div>

        <span> </span>

</center><br><br>
